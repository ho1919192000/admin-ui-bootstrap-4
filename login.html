<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Admin Area | Account Login</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark">
			<a class="navbar-brand" href="#">AdminStrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				
			</div>
		</nav>
		<!--header-->
		<header id="header">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						
						<h1 class="text-center">Admin Area <small>Account Login</small></h1>
					</div>
				</div>
			</div>
		</header>
		
		<!--main-->
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-md-4 offset-md-4">
						<form id="login" action="index.html" class="card card-body">
							<div class="form-group">
								<label>
									Email Address
								</label>
								<input type="text" class="form-control" placeholder="Enter Email">
							</div>
							<div class="form-group">
								<label>
									Password
								</label>
								<input type="password" class="form-control" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
							<!--btn-block spans the full width of a parent-->
						</form>
						
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			<p>
				Copyright AdminStrap, &copy; 2018
			</p>
		</footer>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		<script src="js/vendor/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</body>
</html>
